<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeatureShoes Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:wght@400;700&display=swap');

    html {
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #0a0a0a;
      color: white;
      min-width: 320px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #00ff00;
    }

    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      color: #00ff00;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-left: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      color: #00ff00;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00ff00;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    @media (max-width: 867px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #000;
        flex-direction: column;
        align-items: center;
        display: none;
        animation: slideDown 0.3s ease forwards;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 15px 0;
        border-top: 1px solid #111;
        width: 100%;
        text-align: center;
      }

      .menu-icon {
        display: block;
      }}

    .main-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 60px 40px;
    }

    .text-content {
      max-width: 550px;
    }

    .text-content h1 {
      font-size: 36px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 30px;
    }

    .cta-btn {
      background: #00ff00;
      color: #000;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ff00;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: black;
      color: #00ff00;
      box-shadow: 0 0 40px #00ff00;
    }

    .image-area {
      max-width: 400px;
      position: relative;
    }

    .image-area img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff00;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #00ff00;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
        text-align: center;
      }

      .circle-deco {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header> 
    <div class="logo">FeatureShoes</div>
    <div class="menu-icon" onclick="toggleMenu(this)">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav">
      <a href="welcome.html" class="active">Welcome</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="register.php">Register</a>
    </nav>
  </header>

  <section class="main-section">
    <div class="text-content">
      <h1>Join the Movement</h1>
      <p>Register to be part of the future of football. Be fast. Be bold. Be neon.</p>
      <button class="cta-btn">Register Now</button>
    </div>
    <div class="image-area">
      <div class="circle-deco"></div>
      <img src="fooy.webp" alt="Neon Shoe"height="350px">
    </div>
  </section>

  <footer>
    &copy; 2025 FeatureShoes â€” Powered by Speed & Style.
  </footer>

  <script>
    function toggleMenu(icon) {
      const nav = document.getElementById("nav");
      nav.classList.toggle("show");

      const iTag = icon.querySelector("i");
      iTag.classList.toggle("fa-bars");
      iTag.classList.toggle("fa-times");
    }
  </script>


</body>
</html>
