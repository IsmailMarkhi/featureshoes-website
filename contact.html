<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=357, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>FeatureShoes - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:wght@400;700&display=swap');
    html {
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      min-width: 357px;
      font-family: 'Open Sans', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #00ff00;
    }

    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      color: #00ff00;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      color: #00ff00;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00ff00;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    @media (max-width: 700px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #000;
        flex-direction: column;
        align-items: center;
        display: none;
        animation: slideDown 0.3s ease forwards;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 15px 0;
        border-top: 1px solid #111;
        width: 100%;
        text-align: center;
      }

      .menu-icon {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    @media (min-width: 357.2px) {
      .logo {
        font-size: 1.8rem;
      }
      nav a {
        font-size: 1rem;
      }
    }

    .contact {
      background-color: #0a0a0a;
      padding: 60px 20px;
      color: white;
      text-align: center;
    }

    .contact h2 {
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 10px;
    }

    .contact p {
      color: #ccc;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px 18px;
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      resize: none;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 10px #00ff00;
    }

    .contact-form button {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .contact-form button:hover {
      background-color: #00cc55;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #000;
      font-size: 13px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      border-top: 1px solid #222;
    }
    
    /*logo animation*/
    
    .logo-container {
      position: relative;
      text-align: center;
    }

    .logo-title {
      max-width: 300px;
      filter: drop-shadow(0 0 20px #00ff00);
    }

    .logo-text {
      color: #00ff00;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ff00,
                   0 0 20px #00ff00,
                   0 0 30px #00ff00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ff00;
      }
      to {
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      }
    }

    .football {
      position: absolute;
      top: 4px;
      left: 195px;
      width: 40px;
      animation: moveBall 3s infinite ease-in-out;
    }

    @keyframes moveBall {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(200px) rotate(180deg); }
      100% { transform: translateX(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- كرة القدم -->
    <img src="ball.png" class="football" alt="Football">
     <!-- شعار FeatureShoes -->
     <a href="index.html"style="text-decoration:none;" class="logo"class="logo-text"class="logo-title">FeatureShoes</a>
  </div>

    <div class="menu-icon" onclick="toggleMenu(this)">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>Have questions? Need help with an order? We're here for you!</p>
      <form class="contact-form" action="https://formspree.io/f/mjkyjbbq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FeatureShoes. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu(icon) {
      const nav = document.getElementById("nav");
      nav.classList.toggle("show");

      const iTag = icon.querySelector("i");
      iTag.classList.toggle("fa-bars");
      iTag.classList.toggle("fa-times");
    }
  </script>
</body>
</html>
